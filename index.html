<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task-container">
      <h2 class="title" for="new-task">Add Item</h2>
      <div class="add-todo">
        <input id="new-task"class="add-todo__input" type="text">
        <button class="add-todo__button">Add</button>
      </div>
    </section>
    <section>
      <h2 class="title">Todo</h3>
      <ul id="active-list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input class="list-item__input" type="text">
          <button class="list-item__button">Edit</button>
          <button class="list-item__button">
            <img class="list-item__delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list-item list-item_editable">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input">
          <button class="list-item__button">Save</button>
          <button class="list-item__button">
            <img class="list-item__delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h3>
      <ul id="completed-list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="list-item__input">
          <button class="list-item__button">Edit</button>
          <button class="list-item__button">
            <img class="list-item__delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
